
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login V16</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #000000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .limiter {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container-login100 {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-position: center;
            background-size: cover;
            position: relative;
        }
        .wrap-login100 {
            background: #222;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 187, 0, 0.5);
            text-align: center;
            width: 350px;
        }
        .login100-form-title {
            font-size: 24px;
            font-weight: bold;
            color: #FFBB00;
            margin-bottom: 20px;
            display: block;
        }
        .wrap-input100 {
            text-align: left;
            margin-bottom: 15px;
        }
        .h6 {
            font-size: 14px;
            color: #FFBB00;
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #FFBB00;
            border-radius: 5px;
            background: black;
            color: white;
        }
        .container-login100-form-btn {
            margin-top: 20px;
        }
        .login100-form-btn {
            background-color: #FFBB00;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
        .login100-form-btn:hover {
            background-color: #e6a800;
        }
        .p-t-30 { padding-top: 30px; }
        .p-b-50 { padding-bottom: 50px; }
        .p-b-33 { padding-bottom: 33px; }
        .p-t-5 { padding-top: 5px; }
        .m-t-32 { margin-top: 32px; }
    </style>
</head>
<body>
    <div class="limiter">
        <div class="container-login100" ">
            <div class="wrap-login100 p-t-30 p-b-50">
                <span class="login100-form-title p-b-41">Expert Account Login</span>
                <form method="post" class="login100-form validate-form p-b-33 p-t-5">
                    {% csrf_token %}
                    <div class="wrap-input100 validate-input" data-validate="Enter a valid email">
                        <label for="email" class="h6">Email</label>
                        {{ form.Email }}
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Enter your password">
                        <label for="password" class="h6">Password</label>
                        {{ form.password }}
                    </div>
                    <div class="container-login100-form-btn m-t-32">
                        <button type="submit" class="login100-form-btn">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="dropDownSelect1"></div>
    <!-- JavaScript Files -->
</body>
</html>
