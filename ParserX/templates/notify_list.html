{% extends 'user_header.html' %}

{% block content %}
<!-- No need to define doctype, head, or body tags because they are already handled by user_header.html -->

<div class="container">
    <h2>Notifications</h2>

    {% if var %}
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Date</th>
                <th>Notification</th>
            </tr>
        </thead>
        <tbody>
            {% for notification in var %}
            <tr>
                <td>{{ notification.current_date }}</td>
                <td>{{ notification.Notifications }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p class="no-notifications">No notifications available at the moment.</p>
    {% endif %}
</div>

{% endblock %}
