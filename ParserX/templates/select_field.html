<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Field</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
            font-size: 36px;
            color: #5a5a5a;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 30px;
        }
        li {
            display: inline-block;
            margin: 10px;
        }
        a {
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #45a049;
        }
        .no-field {
            font-size: 18px;
            color: #f44336;
            padding: 10px;
            border: 2px solid #f44336;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Select Your Field of Interest</h1>
    <ul>
        {% for field_value, field_display in fields %}
            {% if field_value %}
                <li><a href="{% url 'resources_by_field' field_value %}">{{ field_display }}</a></li>
            {% else %}
                <li><span class="no-field">No field selected</span></li>
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
