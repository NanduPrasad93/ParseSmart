{% extends 'com_header.html' %}

{% block content %}
  <div class="container mt-5">
    <h2 class="mb-4">Add Company Vacancy</h2>
    <form method="POST" class="shadow p-4 rounded bg-light">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="id_Job_category" class="form-label">Job Category</label>
        <input type="text" name="Job_category" class="form-control" id="id_Job_category">
      </div>
      
      <div class="mb-3">
        <label for="id_Job_name" class="form-label">Job Name</label>
        <input type="text" name="Job_name" class="form-control" id="id_Job_name">
      </div>
      
      <div class="mb-3">
        <label for="id_Job_description" class="form-label">Job Description</label>
        <textarea name="Job_description" class="form-control" id="id_Job_description" cols="80" rows="5"></textarea>
      </div>
      
      <div class="mb-3">
        <label for="id_Last_date_for_apply" class="form-label">Last Date to Apply</label>
        <input type="date" name="Last_date_for_apply" class="form-control" id="id_Last_date_for_apply">
      </div>
      
      <div class="mb-3">
        <label for="id_Qualification" class="form-label">Qualification</label>
        <input type="text" name="Qualification" class="form-control" id="id_Qualification">
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock %}
