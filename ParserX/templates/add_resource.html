<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Resource</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 20px;
            color: #ffffff;
        }
        
        h1 {
            color: #d4af37; /* Dark golden yellow */
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        form {
            max-width: 600px;
            margin: 0 auto;
            background: #222222;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
            border: 1px solid #333333;
        }
        
        form p {
            margin-bottom: 20px;
        }
        
        form label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #d4af37; /* Dark golden yellow */
        }
        
        form input, form textarea, form select {
            width: 100%;
            padding: 10px;
            background-color: #2a2a2a;
            border: 1px solid #444444;
            border-radius: 4px;
            font-size: 14px;
            color: #ffffff;
            box-sizing: border-box;
        }
        
        form input:focus, form textarea:focus, form select:focus {
            border-color: #d4af37; /* Dark golden yellow */
            outline: none;
            box-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
        }
        
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #d4af37; /* Dark golden yellow */
            color: #1a1a1a;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #c4a030;
        }
        
        a {
            display: inline-block;
            margin-top: 20px;
            color: #d4af37; /* Dark golden yellow */
            text-decoration: none;
            text-align: center;
            width: 100%;
            font-weight: bold;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .container {
            max-width: 650px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add a New Resource</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add Resource</button>
        </form>
        <p><a href="{% url 'resources' %}">View All Resources</a></p>
    </div>
</body>
</html>
