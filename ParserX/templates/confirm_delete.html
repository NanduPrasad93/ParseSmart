{% extends 'user_header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
</head>
<body>
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete the profile for <strong>{{ record.Candidate_name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'Sprofile_view' %}">Cancel</a>
    </form>
</body>
</html>
{% endblock %}
