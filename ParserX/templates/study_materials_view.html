
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Materials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        h2 {
            text-align: center;
            color: black;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
            background-color: #fff;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border: 1px solid #ddd;
        }

        th {
            background-color: black;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .study-materials-table {
            max-width: 900px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        .category-header {
            /* background-color: #4CAF50; */
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <h2>Study Materials</h2>
        <div class="category-header">
            <h3>{{ category }}</h3>
        </div>
        <table class="study-materials-table">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Topic</th>
                    <!-- <th>Uploaded File</th> -->
                    <th>Upload Date</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for material in material %}
                    <tr>
                        <td>{{ material.Category}}</td>
                        <td>{{ material.Topic }}</td>
                        <td>{{ material.current_date }}</td>
                        <td>
                            <a href="{% url 'edit_study_material' id=material.s_id %}">Edit</a>
                        </td>
                        <td>
                            <a href="{% url 'delete_study_material' id=material.s_id %}" onclick="return confirm('Are you sure you want to delete this material?');">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
</body>

</html>
