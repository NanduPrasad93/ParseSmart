{% extends "admin_header.html" %}
{% load static %}

{% block content %}
    <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 40px;">
        
        <div style="max-width: 650px; width: 100%; padding: 40px; border-radius: 12px; box-shadow: 0 15px 40px rgba(255, 254, 254, 0.1); transition: all 0.3s ease;">
            
            <!-- Page Heading -->
            <h2 style="text-align: center; color: #d9c9c9; margin-bottom: 25px; font-family: 'Poppins', sans-serif; font-size: 34px; font-weight: 600; letter-spacing: 0.5px;">
                Edit Resource
            </h2>

            <!-- Form -->
            <form method="POST" style="display: flex; flex-direction: column; gap: 20px;">
                {% csrf_token %}
                
                <!-- Form Fields -->
                <div style="display: flex; flex-direction: column; gap: 15px;">
                    {% for field in form %}
                        <div style="display: flex; flex-direction: column; gap: 6px;">
                            <label for="{{ field.id_for_label }}" style="font-weight: 500; color: #dacccc; font-size: 16px;">{{ field.label }}</label>
                            {{ field }}
                        </div>
                    {% endfor %}
                </div>

                <!-- Submit Button -->
                <button type="submit" style="
                    background: linear-gradient(135deg, #cfb7e8, #0e59db); 
                    color: white; 
                    padding: 14px; 
                    border: none; 
                    border-radius: 8px; 
                    font-size: 17px; 
                    font-weight: bold; 
                    cursor: pointer; 
                    transition: all 0.3s ease;
                    display: flex; 
                    align-items: center; 
                    justify-content: center;
                    gap: 8px;">
                    ðŸ’¾ Update Resource
                </button>
            </form>

            <!-- Back Link -->
            <a href="{% url 'resources' %}" style="
                display: block; 
                text-align: center; 
                margin-top: 20px; 
                text-decoration: none; 
                color: #eeeff0; 
                font-size: 17px; 
                font-weight: 500; 
                transition: all 0.3s ease;">
                ðŸ”™ Back to Resources
            </a>
        </div>
        
    </div>
{% endblock %}
