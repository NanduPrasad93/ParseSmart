{% extends 'com_header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222222;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 60%;
            margin: 0 auto;
            background-color: #2b2b2b;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            border: 1px solid #ffd700;
        }

        h2 {
            text-align: center;
            color: #ffd700;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-footer {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        button {
            padding: 12px 25px;
            background-color: #ffd700;
            color: #000000;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #ffeb3b;
            box-shadow: 0 0 10px #ffd700;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #ffd700;
        }

        input,
        textarea {
            padding: 10px;
            border: 1px solid #ffd700;
            border-radius: 5px;
            font-size: 14px;
            width: 100%;
            background-color: #333333;
            color: #ffffff;
        }

        input:focus,
        textarea:focus {
            border-color: #ffeb3b;
            box-shadow: 0 0 5px #ffd700;
            outline: none;
        }

        .form-group {
            margin-bottom: 15px;
        }

        /* Style for Django form elements */
        label {
            color: #ffd700;
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        p {
            margin: 0 0 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Company Registration</h2>
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                {{ form.as_p }}
            </div>

            <div class="form-footer">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>

</html>
{% endblock %}
