
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Add Central Gov Job</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f5f7fa, #fff1d0);
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .glass-container {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            padding: 30px 40px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 90%;
            max-width: 500px;
        }
        
        h2 {
            color: #d4af37; /* Golden yellow */
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        form p {
            margin-bottom: 15px;
        }
        
        form label {
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }
        
        form input, form select, form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #d4af37; /* Golden yellow border */
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            box-sizing: border-box;
            font-size: 14px;
        }
        
        form input:focus, form select:focus, form textarea:focus {
            outline: none;
            border-color: #b8860b; /* Darker golden yellow */
            box-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
        }
        
        button {
            background: linear-gradient(to right, #d4af37, #f5cc7f);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            background: linear-gradient(to right, #b8860b, #d4af37);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        .header-decoration {
            height: 4px;
            background: linear-gradient(to right, #ffffff, #d4af37, #ffffff);
            margin-bottom: 20px;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <div class="header-decoration"></div>
        <h2>Add a Central Government Job</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
