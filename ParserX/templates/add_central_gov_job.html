{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Central Gov Job</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --gold: #FFD700;
            --gold-light: #FFEB99;
            --white: #ffffff;
            --gold-dark: #D4AF37;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--white) 0%, var(--gold-light) 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
            width: 100%;
            max-width: 900px;
            padding: 30px;
        }
        
        h2 {
            color: var(--gold-dark);
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            position: relative;
            padding-bottom: 10px;
        }
        
        h2:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 25%;
            width: 50%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
        }
        
        form {
            display: flex;
            flex-wrap: wrap;
            margin: -10px; /* Compensate for field padding */
        }
        
        .form-group {
            padding: 10px;
            width: 50%;
            box-sizing: border-box;
            animation-duration: 0.5s;
            animation-fill-mode: both;
        }
        
        .form-group:nth-child(odd) {
            animation-name: slideInFromLeft;
        }
        
        .form-group:nth-child(even) {
            animation-name: slideInFromRight;
        }
        
        @keyframes slideInFromLeft {
            0% {
                transform: translateX(-40px);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideInFromRight {
            0% {
                transform: translateX(40px);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        label {
            font-weight: 600;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .full-width {
            width: 100%;
        }
        
        .buttons {
            width: 100%;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
            animation: slideInFromBottom 0.5s ease-out;
        }
        
        @keyframes slideInFromBottom {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        button {
            background: linear-gradient(45deg, var(--gold-dark), var(--gold));
            color: var(--white);
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            padding: 14px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transform: skewX(-25deg);
            transition: all 0.6s ease;
        }
        
        button:hover::after {
            left: 100%;
        }
        
        @media (max-width: 768px) {
            .form-group {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add a Central Government Job</h2>
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_job_title">Job Title</label>
                <input type="text" name="job_title" id="id_job_title" required>
            </div>
            
            <div class="form-group">
                <label for="id_department">Department</label>
                <input type="text" name="department" id="id_department" required>
            </div>
            
            <div class="form-group">
                <label for="id_field">Field</label>
                <input type="text" name="field" id="id_field" required>
            </div>
            
            <div class="form-group">
                <label for="id_salary_range">Salary Range</label>
                <input type="text" name="salary_range" id="id_salary_range">
            </div>
            
            <div class="form-group">
                <label for="id_age_limit_general">Age Limit (General)</label>
                <input type="text" name="age_limit_general" id="id_age_limit_general">
            </div>
            
            <div class="form-group">
                <label for="id_age_limit_obc">Age Limit (OBC)</label>
                <input type="text" name="age_limit_obc" id="id_age_limit_obc">
            </div>
            
            <div class="form-group">
                <label for="id_age_limit_sc_st">Age Limit (SC/ST)</label>
                <input type="text" name="age_limit_sc_st" id="id_age_limit_sc_st">
            </div>
            
            <div class="form-group">
                <label for="id_vacancies">Vacancies</label>
                <input type="number" name="vacancies" id="id_vacancies">
            </div>
            
            <div class="form-group">
                <label for="id_exam_frequency">Exam Frequency</label>
                <input type="text" name="exam_frequency" id="id_exam_frequency">
            </div>
            
            <div class="form-group">
                <label for="id_work_type">Work Type</label>
                <select name="work_type" id="id_work_type">
                    <option value="">---------</option>
                    <option value="Permanent">Permanent</option>
                    <option value="Contract">Contract</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="id_application_mode">Application Mode</label>
                <select name="application_mode" id="id_application_mode">
                    <option value="">---------</option>
                    <option value="Online">Online</option>
                    <option value="Offline">Offline</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="id_success_rate">Success Rate (%)</label>
                <input type="number" step="0.01" name="success_rate" id="id_success_rate">
            </div>
            
            <div class="form-group">
                <label for="id_requires_physical_fitness">Requires Physical Fitness</label>
                <input type="checkbox" name="requires_physical_fitness" id="id_requires_physical_fitness">
            </div>
            
            <div class="form-group full-width">
                <label for="id_description">Description</label>
                <textarea name="description" id="id_description" required></textarea>
            </div>
            
            <div class="form-group full-width">
                <label for="id_required_qualifications">Required Qualifications</label>
                <textarea name="required_qualifications" id="id_required_qualifications" required></textarea>
            </div>
            
            <div class="form-group full-width">
                <label for="id_selection_process">Selection Process</label>
                <textarea name="selection_process" id="id_selection_process"></textarea>
            </div>
            
            <div class="buttons">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
