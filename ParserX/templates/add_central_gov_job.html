{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Add Central Gov Job</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        h2 {
            color: #DAA520; /* Golden yellow */
            text-align: center;
            border-bottom: 2px solid #DAA520;
            padding-bottom: 10px;
        }
        
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(218, 165, 32, 0.3);
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #DAA520;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button[type="submit"] {
            background-color: #DAA520;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        button[type="submit"]:hover {
            background-color: #B8860B; /* Darker golden yellow on hover */
        }
        
        /* Style for Django form errors */
        .errorlist {
            color: #FF4500;
            list-style-type: none;
            padding: 0;
            margin: 0 0 10px 0;
        }
        
        /* Style for form paragraphs (Django's as_p) */
        form p {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h2>Add a Central Government Job</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
