<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Maxton Admin Dashboard Visualization</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <style>
    :root {
      --primary: #4f46e5;
      --primary-light: #818cf8;
      --primary-dark: #4338ca;
      --secondary: #10b981;
      --secondary-light: #34d399;
      --dark: #1f2937;
      --light: #f9fafb;
      --gray-light: #f3f4f6;
      --gray: #e5e7eb;
      --text: #374151;
      --text-light: #9ca3af;
      --white: #ffffff;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    
    body {
      background-color: var(--gray-light);
      color: var(--text);
      padding: 20px;
    }
    
    .dashboard-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .card {
      background-color: var(--white);
      border-radius: 8px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    
    .card-body {
      padding: 20px;
    }
    
    .card-header {
      padding: 15px 20px;
      border-bottom: 1px solid var(--gray);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--dark);
      margin: 0;
    }
    
    .card-icon {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      background-color: var(--primary);
      color: var(--white);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .card-icon.secondary {
      background-color: var(--secondary);
    }
    
    .card-icon.warning {
      background-color: #f59e0b;
    }
    
    .card-icon.info {
      background-color: #3b82f6;
    }
    
    .stats-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .stat-card {
      background-color: var(--white);
      border-radius: 8px;
      box-shadow: var(--shadow);
      padding: 20px;
    }
    
    .stat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    
    .stat-title {
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--text-light);
    }
    
    .stat-value {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--dark);
    }
    
    .stat-footer {
      display: flex;
      align-items: center;
      font-size: 0.8rem;
      margin-top: 8px;
    }
    
    .stat-badge {
      padding: 2px 8px;
      border-radius: 12px;
      margin-right: 8px;
      font-weight: 500;
      font-size: 0.75rem;
    }
    
    .stat-badge.positive {
      background-color: rgba(16, 185, 129, 0.1);
      color: var(--secondary);
    }
    
    .stat-badge.negative {
      background-color: rgba(239, 68, 68, 0.1);
      color: #ef4444;
    }
    
    .chart-container {
      position: relative;
      height: 250px;
      width: 100%;
    }
    
    .status-cards {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }
    
    .status-item {
      display: flex;
      align-items: center;
      padding: 10px 0;
    }
    
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 10px;
    }
    
    .status-dot.approved {
      background-color: var(--secondary);
    }
    
    .status-dot.pending {
      background-color: #f59e0b;
    }
    
    .status-dot.rejected {
      background-color: #ef4444;
    }
    
    .status-label {
      font-size: 0.9rem;
      font-weight: 500;
    }
    
    .status-value {
      font-size: 1.2rem;
      font-weight: 600;
      margin-left: auto;
    }
    
    .full-width {
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="stats-container">
    <div class="stat-card">
      <div class="stat-header">
        <div class="card-icon">
          <i class="fas fa-user-tie"></i>
        </div>
        <div class="stat-title">Experts</div>
      </div>
      <div class="stat-value">124</div>
      <div class="stat-footer">
        <span class="stat-badge positive">+12%</span>
        <span class="text-muted">vs last month</span>
      </div>
    </div>
    
    <div class="stat-card">
      <div class="stat-header">
        <div class="card-icon secondary">
          <i class="fas fa-user-graduate"></i>
        </div>
        <div class="stat-title">Candidates</div>
      </div>
      <div class="stat-value">875</div>
      <div class="stat-footer">
        <span class="stat-badge positive">+8%</span>
        <span class="text-muted">vs last month</span>
      </div>
    </div>
    
    <div class="stat-card">
      <div class="stat-header">
        <div class="card-icon warning">
          <i class="fas fa-building"></i>
        </div>
        <div class="stat-title">Companies</div>
      </div>
      <div class="stat-value">42</div>
      <div class="stat-footer">
        <span class="stat-badge positive">+5%</span>
        <span class="text-muted">vs last month</span>
      </div>
    </div>
    
    <div class="stat-card">
      <div class="stat-header">
        <div class="card-icon info">
          <i class="fas fa-exclamation-triangle"></i>
        </div>
        <div class="stat-title">Complaints</div>
      </div>
      <div class="stat-value">18</div>
      <div class="stat-footer">
        <span class="stat-badge negative">+2%</span>
        <span class="text-muted">vs last month</span>
      </div>
    </div>
  </div>
  
  <div class="dashboard-container">
    <div class="card full-width">
      <div class="card-header">
        <h5 class="card-title">User Registration Trends</h5>
      </div>
      <div class="card-body">
        <div class="chart-container">
          <canvas id="registrationChart"></canvas>
        </div>
      </div>
    </div>
    
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Expert Fields Distribution</h5>
      </div>
      <div class="card-body">
        <div class="chart-container">
          <canvas id="expertFieldsChart"></canvas>
        </div>
      </div>
    </div>
    
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Experience Distribution</h5>
      </div>
      <div class="card-body">
        <div class="chart-container">
          <canvas id="experienceChart"></canvas>
        </div>
      </div>
    </div>
    
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Application Status</h5>
      </div>
      <div class="card-body">
        <div class="status-cards">
          <div>
            <div class="status-item">
              <div class="status-dot approved"></div>
              <div class="status-label">Approved</div>
              <div class="status-value">87</div>
            </div>
            <div class="status-item">
              <div class="status-dot pending"></div>
              <div class="status-label">Pending</div>
              <div class="status-value">32</div>
            </div>
            <div class="status-item">
              <div class="status-dot rejected"></div>
              <div class="status-label">Rejected</div>
              <div class="status-value">15</div>
            </div>
          </div>
          <div class="chart-container" style="height: 150px;">
            <canvas id="statusChart"></canvas>
          </div>
        </div>
      </div>
    </div>
    
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Gender Distribution</h5>
      </div>
      <div class="card-body">
        <div class="chart-container">
          <canvas id="genderChart"></canvas>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Registration Trend Chart
      const registrationCtx = document.getElementById('registrationChart').getContext('2d');
      const registrationChart = new Chart(registrationCtx, {
        type: 'line',
        data: {
          labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep'],
          datasets: [
            {
              label: 'Experts',
              data: [12, 19, 15, 17, 20, 25, 22, 28, 30],
              borderColor: '#4f46e5',
              backgroundColor: 'rgba(79, 70, 229, 0.1)',
              tension: 0.4,
              fill: true
            },
            {
              label: 'Candidates',
              data: [65, 80, 91, 87, 95, 110, 120, 130, 142],
              borderColor: '#10b981',
              backgroundColor: 'rgba(16, 185, 129, 0.1)',
              tension: 0.4,
              fill: true
            },
            {
              label: 'Companies',
              data: [5, 7, 8, 9, 6, 10, 12, 11, 15],
              borderColor: '#f59e0b',
              backgroundColor: 'rgba(245, 158, 11, 0.1)',
              tension: 0.4,
              fill: true
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: 'top',
            }
          },
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
      
      // Expert Fields Distribution Chart
      const expertFieldsCtx = document.getElementById('expertFieldsChart').getContext('2d');
      const expertFieldsChart = new Chart(expertFieldsCtx, {
        type: 'doughnut',
        data: {
          labels: ['IT', 'Finance', 'Marketing', 'HR', 'Engineering', 'Other'],
          datasets: [{
            data: [35, 20, 15, 10, 12, 8],
            backgroundColor: [
              '#4f46e5',
              '#818cf8',
              '#10b981',
              '#34d399',
              '#f59e0b',
              '#9ca3af'
            ],
            borderWidth: 0
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: 'right',
            }
          }
        }
      });
      
      // Experience Distribution Chart
      const experienceCtx = document.getElementById('experienceChart').getContext('2d');
      const experienceChart = new Chart(experienceCtx, {
        type: 'bar',
        data: {
          labels: ['0-2 years', '3-5 years', '6-10 years', '10+ years'],
          datasets: [{
            label: 'Experts',
            data: [18, 34, 42, 30],
            backgroundColor: '#4f46e5'
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: false
            }
          },
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
      
      // Status Chart
      const statusCtx = document.getElementById('statusChart').getContext('2d');
      const statusChart = new Chart(statusCtx, {
        type: 'doughnut',
        data: {
          labels: ['Approved', 'Pending', 'Rejected'],
          datasets: [{
            data: [87, 32, 15],
            backgroundColor: [
              '#10b981',
              '#f59e0b',
              '#ef4444'
            ],
            borderWidth: 0
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: false
            }
          },
          cutout: '70%'
        }
      });
      
      // Gender Distribution Chart
      const genderCtx = document.getElementById('genderChart').getContext('2d');
      const genderChart = new Chart(genderCtx, {
        type: 'pie',
        data: {
          labels: ['Male', 'Female', 'Other'],
          datasets: [{
            data: [58, 40, 2],
            backgroundColor: [
              '#3b82f6',
              '#ec4899',
              '#9ca3af'
            ],
            borderWidth: 0
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: 'bottom',
            }
          }
        }
      });
    });
  </script>
</body>
</html>
