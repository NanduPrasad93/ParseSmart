{% extends 'expert_header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        h2 {
            text-align: center;
            color: black;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
            background-color: #fff;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border: 1px solid #ddd;
        }

        th {
            background-color: black;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .appointments-table {
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <h2>Your Tips</h2>
    <br>
    <br>
    <table class="Tips-table">
        <tr>
            <th>Date</th>
            <th>Tips</th>
            <th>Edit</th>
            <th>Remove</th>
        </tr>
        {% for users in users %}
        <tr>
            <td>{{ users.current_date }}</td>
            <td>{{ users.Tips }}</td>
            <td><a href = "{% url 'edit_tview' id=users.t_id %}">Edit</a></td>
            <td><a href = "{% url 'remove_tips' id=users.t_id %}">Remove</a></td>

            
        </tr>
        {% endfor %}
    </table>
</body>

</html>
{% endblock %}
