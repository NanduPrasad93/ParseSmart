{% extends 'admin_header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Response to Complaint</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #20379e;
                color: #960d0d;
                margin: 20px;
            }

            h2 {
                text-decoration: solid;
                text-align: center;
                color: rgb(237, 238, 238);
            }

            form {
                max-width: 600px;
                margin: 20px auto;
                background-color: #0e163a;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            form button {
                display: block;
                width: 100%;
                padding: 10px;
                margin-top: 10px;
                background-color: rgb(23, 97, 209);
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
            }

            form button:hover {
                background-color: #444;
            }
        </style>
    </head>
    <body>
        <h2>Response to a Complaint</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
{% endblock %}
