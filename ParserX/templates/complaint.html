<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        .container {
            padding: 30px;
            max-width: 800px;
            margin: 30px auto;
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #ecf0f1;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            padding-bottom: 15px;
            border-bottom: 2px solid #e67e22;
        }
        form {
            padding: 20px;
        }
        label {
            font-weight: 600;
            color: #ecf0f1;
            margin-bottom: 8px;
            display: block;
        }
        input, textarea, select {
            background-color: #2c3e50 !important;
            border: 1px solid #4a6885 !important;
            color: #ecf0f1 !important;
            border-radius: 5px !important;
            padding: 10px 15px !important;
            margin-bottom: 20px !important;
            width: 100% !important;
            transition: all 0.3s ease !important;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #e67e22 !important;
            box-shadow: 0 0 0 0.25rem rgba(230, 126, 34, 0.25) !important;
            outline: none !important;
        }
        ::placeholder {
            color: #95a5a6 !important;
            opacity: 1;
        }
        .btn-primary {
            background-color: #e67e22 !important;
            border-color: #e67e22 !important;
            color: white !important;
            padding: 10px 25px !important;
            font-weight: bold !important;
            letter-spacing: 0.5px !important;
            border-radius: 5px !important;
            transition: all 0.3s ease !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1) !important;
        }
        .btn-primary:hover {
            background-color: #d35400 !important;
            transform: translateY(-2px) !important;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2) !important;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-text {
            color: #95a5a6 !important;
        }
        .header-icon {
            margin-right: 10px;
            color: #e67e22;
        }
        .helptext {
            display: block;
            margin-top: -15px;
            margin-bottom: 15px;
            font-size: 14px;
            color: #95a5a6;
        }
        .errorlist {
            color: #e74c3c;
            list-style-type: none;
            padding-left: 0;
            font-size: 14px;
            margin-top: -15px;
            margin-bottom: 15px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 20px;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1><i class="fas fa-exclamation-circle header-icon"></i>Submit Your Complaint</h1>
        <form method="post" class="form-group">
            {% csrf_token %}
            
            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">
                        {% if field.name == 'name' %}
                            <i class="fas fa-user"></i>
                        {% elif field.name == 'email' %}
                            <i class="fas fa-envelope"></i>
                        {% elif field.name == 'subject' %}
                            <i class="fas fa-heading"></i>
                        {% elif field.name == 'message' or field.name == 'description' %}
                            <i class="fas fa-comment-alt"></i>
                        {% elif field.name == 'phone' %}
                            <i class="fas fa-phone"></i>
                        {% elif field.name == 'date' %}
                            <i class="fas fa-calendar-alt"></i>
                        {% elif field.name == 'category' or field.name == 'type' %}
                            <i class="fas fa-tag"></i>
                        {% else %}
                            <i class="fas fa-pen"></i>
                        {% endif %}
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.help_text %}
                        <small class="helptext">{{ field.help_text }}</small>
                    {% endif %}
                    {% if field.errors %}
                        <ul class="errorlist">
                            {% for error in field.errors %}
                                <li><i class="fas fa-exclamation-triangle"></i> {{ error }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </div>
            {% endfor %}
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary mt-3">
                    <i class="fas fa-paper-plane"></i> Submit Complaint
                </button>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
