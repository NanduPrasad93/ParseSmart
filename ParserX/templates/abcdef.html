<body>

<div class="boxed_wrapper ltr">

<!-- Preloader -->
<div class="loader-wrap">
    <div class="preloader"><div class="preloader-close">Preloader Close</div></div>
    <div class="layer layer-one"><span class="overlay"></span></div>
    <div class="layer layer-two"><span class="overlay"></span></div>        
    <div class="layer layer-three"><span class="overlay"></span></div>        
</div>

<!-- page-direction -->
<div class="page_direction">
    <div class="demo-rtl direction_switch"><button class="rtl">RTL</button></div>
    <div class="demo-ltr direction_switch"><button class="ltr">LTR</button></div>
</div>
<!-- page-direction end -->

<!-- Hidden Form for Sector Selection -->
<form id="sectorForm" method="post" action="{% url 'ppage' %}" style="display: none;">
    {% csrf_token %}
    <input type="hidden" id="sectorInput" name="sector">
</form>

                                <span class="txt">PUBLIC<i class="flaticon-plus-1 plusicon"></i></span>
                            </a>

    function submitForm(sector) {
        document.getElementById('sectorInput').value = sector;
        document.getElementById('sectorForm').submit();
