<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {% for question in questions %}
            <p><strong>{{ question.question }}</strong></p>
            <label><input type="radio" name="q{{ question.id }}" value="{{ question.option_a }}"> {{ question.option_a }}</label><br>
            <label><input type="radio" name="q{{ question.id }}" value="{{ question.option_b }}"> {{ question.option_b }}</label><br>
            <label><input type="radio" name="q{{ question.id }}" value="{{ question.option_c }}"> {{ question.option_c }}</label><br>
            <label><input type="radio" name="q{{ question.id }}" value="{{ question.option_d }}"> {{ question.option_d }}</label><br>
            <hr>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
