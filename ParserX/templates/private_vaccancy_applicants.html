<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacancy Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            text-align: center;
            color: #333;
            padding: 20px;
            background-color: #0056b3;
            color: white;
            margin: 0;
        }

        .table-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #0056b3;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a.download-link {
            color: #0056b3;
            text-decoration: none;
            font-weight: bold;
        }

        a.download-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h3>Vacancy Details</h3>
    <table>
        <thead>
            <tr>
                <th>Job Name</th>
                <th>Job Category</th>
                <th>Description</th>
                <th>date</th>
                <th>Qualification</th>
                <th>Apply</th>
            </tr>
        </thead>
        <tbody>
            {% for var in data %}
            <tr>
                <td>{{ var.Job_name }}</td>
                <td>{{ var.Job_category }}</td>
                <td>{{ var.Job_description }}</td>
                <td>{{ var.Last_date_for_apply }}</td>
                <td>{{ var.Qualification }}</td>
                <td>
                    <a href="{% url 'private_apply' var.id %}">Apply Now</a>

                </td>                            
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
