{% load static %}
<!DOCTYPE HTML>
<html lang="en" class="supernova">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=1" />
    <meta name="HandheldFriendly" content="true" />
    <title>Job Portal - Personal Info</title>
    <link type="text/css" rel="stylesheet" href="https://cdn01.jotform.ms/stylebuilder/static/form-common.css?v=e501a5c" />
    <link type="text/css" rel="stylesheet" href="https://cdn02.jotform.ms/themes/CSS/5e6b428acc8c4e222d1beb91.css?v=3.3.59696&themeRevisionID=5f7ed99c2c2c7240ba580251" />
    <link type="text/css" rel="stylesheet" href="https://cdn03.jotform.ms/css/styles/payment/payment_styles.css?3.3.59696" />
    <link type="text/css" rel="stylesheet" href="https://cdn01.jotform.ms/css/styles/payment/payment_feature.css?3.3.59696" />
    <style type="text/css">
        @media print {
            * {
                -webkit-print-color-adjust: exact !important;
                color-adjust: exact !important;
            }
            .form-section {
                display: inline !important;
            }
            .form-pagebreak {
                display: none !important;
            }
            .form-section-closed {
                height: auto !important;
            }
            .page-section {
                position: initial !important;
            }
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 32px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .form-group label {
            color: #2c3e50;
            font-size: 20px;
            font-weight: bold;
            width: 30%;
            text-align: right;
            margin-right: 10px;
        }
        .form-group .colon {
            width: 10px;
            text-align: center;
        }
        .form-group input, .form-group select {
            width: 60%;
            padding: 12px;
            font-size: 18px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="submit"] {
            background-color: #2ecc71;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 15px 30px;
            font-size: 18px;
            margin-top: 20px;
            width: 50%;
            max-width: 300px;
            align-self: center;
        }
        .form-group input[type="submit"]:hover {
            background-color: #27ae60;
        }
        .header-group {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-header-group header-large header-group">
            <div class="header-text httal htvam">
                <h1 id="header_1" class="form-header" data-component="header">Personal Info</h1>
                <center><div id="subHeader_1" class="form-subHeader">Enter Your Personal Information</div></center>
            </div>
        </div>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label><span class="colon">:</span>
                {{ form.Name }}
            </div>
            <div class="form-group">
                <label for="father">Father's Name</label><span class="colon">:</span>
                {{ form.Father }}
            </div>
            <div class="form-group">
                <label for="phone_no">Phone No</label><span class="colon">:</span>
                {{ form.Phone_no }}
            </div>
            <div class="form-group">
                <label for="email">E-mail</label><span class="colon">:</span>
                {{ form.Email }}
            </div>
            <div class="form-group">
                <label for="aadhaar_no">Aadhaar No</label><span class="colon">:</span>
                {{ form.Aadhaar_no }}
            </div>
            <div class="form-group">
                <label for="pan_no">Pan Card No</label><span class="colon">:</span>
                {{ form.Pan_no }}
            </div>
            <div class="form-group">
                <label for="dob">DOB</label><span class="colon">:</span>
                {{ form.dob }}
            </div>
            <div class="form-group">
                <label for="gender">Gender</label><span class="colon">:</span>
                {{ form.Gender }}
            </div>
            <div class="form-group">
                <label for="password">Password</label><span class="colon">:</span>
                {{ form.Password }}
            </div>
            <div class="form-group">
                <input type="submit" value="Register" class="submit" id="submit" name="submit">
            </div>
        </form>
    </div>
</body>
</html>
