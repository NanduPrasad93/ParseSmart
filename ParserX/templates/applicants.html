<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicants for {{ vacancy.Job_Title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Applicants for {{ vacancy.Job_Title }}</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Gender</th>
                <th>Email</th>
                <th>Contact</th>
            </tr>
        </thead>
        <tbody>
            {% for applicant in applicants %}
                <tr>
                    <td>{{ applicant.can_id.Name }}</td>
                    <td>{{ applicant.can_id.Gender }}</td>
                    <td>{{ applicant.can_id.Email }}</td>
                    <td>{{ applicant.can_id.Contact }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4" style="text-align: center;">No applicants found for this vacancy.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
