{% extends 'user_header.html' %}
{% block content %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Edit Complaint Details</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
                background-color: #f9f9f9;
                color: #333;
            }

            h1 {
                text-align: center;
                color: black;
            }

            form {
                max-width: 600px;
                margin: 0 auto;
                background-color: #fff;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            form button {
                display: block;
                width: 100%;
                padding: 10px;
                margin-top: 20px;
                background-color: black;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
            }

            form button:hover {
                background-color: #444;
            }
        </style>
    </head>
    <body>
        <h1>Edit Complaint Details</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Changes</button>
        </form>
    </body>
</html>
{% endblock %}
